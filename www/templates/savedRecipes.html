<ion-view view-title="Browse">
  <ion-content class="padding" id="savedRecipes">
    <section class="card">
        <h1 class="title">Saved recipes</h1>
        <ion-list show-delete="false" can-swipe="true">
            <ion-item ng-repeat="recipe in recipeList">
                <p>
                    {{recipe.recipeName}}
                </p>
                <ion-option-button class="button-positive" ng-click="view(recipe.id)"><i class="icon ion-ios-search"></i></ion-option-button>
                <ion-option-button class="button-assertive" ng-click="delete(recipe)"><i class="icon ion-ios-trash-outline"></i></ion-option-button>
            </ion-item>
        </ion-list>
        <div class="item" class="noList">
            <h3 class="note" style="text-align:center;">Search for recipes to add them here for later!</h3>
        </div>
    </section>
  </ion-content>
</ion-view>
