<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">


    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyD7oHVBeKHLAOgVkwtAyofGgpFE7y9yJf0",
            authDomain: "mum-cookbook.firebaseapp.com",
            databaseURL: "https://mum-cookbook.firebaseio.com",
            storageBucket: "mum-cookbook.appspot.com",
        };
        firebase.initializeApp(config);
    </script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-rating/ionic-rating.min.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="cookBook">
    <ion-nav-view>
        <ion-header-bar align-title="left" class="bar-stable bar-header item-input-inset" ng-controller="TopCtrl">
          <div class="buttons">
            <button class="button menuBtn" ng-click="openMenu()"><i class="icon ion-navicon"></i></button>
            <button class="button menuBtn" ng-click="back()" ng-show="history"><i class="icon ion-ios-arrow-back"></i></button>
          </div>
          <form ng-submit="search(foodItem)">
              <label class="item-input-wrapper">
                  <i class="icon ion-ios-search placeholder-icon"></i>
                  <input type="search" placeholder="Search" class="wide-input" ng-model="foodItem">
              </label>
          </form>
        </ion-header-bar>
    </ion-nav-view>
  </body>
</html>
